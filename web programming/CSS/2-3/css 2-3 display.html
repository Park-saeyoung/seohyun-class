<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #id{
            color: red;
        } */

        .none{
            display: none;
            border: 1px solid red;
            background-color: yellowgreen;
            margin: 10px;
            height: 50px;
        }
        .block{
            display: block;
            border: 1px solid red;
            background-color: yellowgreen;
            margin: 10px;
            height: 50px;
        }
        .inline{
            display: inline;
            border: 1px solid red;
            background-color: yellowgreen;
            margin: 10px;
            height: 50px;
        }
        .in-block{
            display: inline-block;
            border: 1px solid red;
            background-color: yellowgreen;
            margin: 10px;
            height: 50px;
            color:purple;
        }
        #in-bl{
            color: blue;
        }
    </style>

</head>
<body>
    <div class="outer-div">
        <!-- <div id="no">This is none</div> -->
        <div class="none">This is none</div>
        <div class="block">This is block</div>
        <div class="block">This is block</div>
        <div class="inline">This is inline</div>
        <div class="inline">This is inline</div>
        <div class="in-block">This is inline-block</div>
        <div class="in-block" id="in-bl">This is inline-block</div>
    </div>

</body>
</html>
