<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        function selectAll(selectAll) {
            const checkboxes
                = document.getElementsByName('animal');

            checkboxes.forEach((checkbox) => {
                checkbox.checked = selectAll.checked;
            })
        }
    </script>

    <input type='checkbox' name='animal' value='selectall' onclick='selectAll(this)' /> <b>Select All</b>
    <br />
    <input type='checkbox' name='animal' value='dog' /> 개
    <br />
    <input type='checkbox' name='animal' value='cat' /> 고양이
    <br />
    <input type='checkbox' name='animal' value='rabbit' /> 토끼
</body>

</html>
